<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" >
<h:body>

	<ui:composition template="./MasterPage.xhtml">

		<ui:define name="content" >
			
			<section id="contact-page" class="container">
			<div class="row-fluid">

				<div class="span8">
					
					<div class="status alert alert-success" style="display: none"></div>
						<h:form id="main-contact-form" name="contact-form" >
						<p:panel id="panel" header="Feedback Form" styleClass="panel panel-primary" >
						
						<div class="row-fluid">
						
							<div class="span5">
								<p:outputLabel for="fullname" value="FullName: " />
								<h:inputText class="input-block-level" id="fullname" required="true" requiredMessage="Fullname not required"
									placeholder="Your Full Name:" value="#{insertfeedback.fb.name}">
									<f:validateRegex pattern="[\w\.-]*[a-zA-Z ]" />
								</h:inputText>
								  <h:message for="fullname" style="color:red" />
								
								<p:outputLabel for="email" value="Email" />
								<h:inputText  id="email" class="input-block-level" required="true" requiredMessage="Email not required"
									placeholder="Your Last Name" value="#{insertfeedback.fb.email}">
									<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
								</h:inputText>
								 <h:message for="email" style="color:red" />
								  
							  <p:outputLabel for="description" value="Description:" />
								<h:inputText class="input-block-level" id="description" 
									placeholder="Description"
									value="#{insertfeedback.fb.description}">
								</h:inputText>
								 <h:message for="Description:" style="color:red" />
								 
								  
								
								 
								  <p:outputLabel for="problem" value="Problem:" />
								<h:inputText class="input-block-level" id="problem" 
									placeholder="Problem"
									value="#{insertfeedback.fb.problem}">
								</h:inputText>
								 <h:message for="problem" style="color:red" />
								 
								 <p:outputLabel for="improvement" value="Improvement:" />
								<h:inputText class="input-block-level" id="improvement" 
									placeholder="Improvement"
									value="#{insertfeedback.fb.improvement}">
								</h:inputText>
								 <h:message for="improvement" style="color:red" />
								 
								 <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        <p:outputLabel for="console" value="Satisfying:" />
        <p:selectOneRadio id="console" value="#{insertfeedback.fb.satisfying}">
            <f:selectItem itemLabel="Good" itemValue="Good"  />
            <f:selectItem itemLabel="average" itemValue="average" />
            <f:selectItem itemLabel="satisfactory" itemValue="satisfactory" />
            <f:selectItem itemLabel="poor" itemValue="poor" />
        </p:selectOneRadio>
    </h:panelGrid>
								 
								
								 
								
							
							
 <h3>Remaining Chars</h3>
    <p:inputTextarea rows="5" cols="30" counter="display" maxlength="500" counterTemplate="{0} characters remaining." autoResize="false"
    class="input-block-level" id="contents"  required="true" requiredMessage="Contents not required" 
    placeholder="Contents"
	value="#{insertfeedback.fb.contents}" style="width:500px ; height:200px"  
     />
     
      <h:message for="contents" style="color:red" />
     <p> 
    <h:outputText id="display" />							
		</p>					
							
							
						<h:commandButton   class="btn btn-primary btn-large pull-right" value="Send Message" action="#{insertfeedback.insertFB}"></h:commandButton>
						</div>
						</div>
						
						
						
</p:panel>
					</h:form>
				</div>
				<br></br> <br></br> <br></br>
				
			</div>
			<br></br>
			<br></br>
			</section>
		</ui:define>
	</ui:composition>
</h:body>
</html>

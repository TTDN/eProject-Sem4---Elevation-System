<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<body>

	<ui:composition template="./MasterPage.xhtml">

		<ui:define name="content">
			<section id="about-us" class="container main">
			<hr />
			<h1 class="center">Project</h1>
			<div class="row-fluid">
				<div class="span3">
					<h:form id="form" style="width:1170px;">
						<p:dataGrid var="p" value="#{ProjectBean.listproject}" columns="3"
							layout="grid" rows="12" paginator="true" id="cars"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="6,12,16">
							<p:panel style="text-align:center">
								<h:panelGrid columns="1" style="width:100%">
									<div class="box">
										<p>
											<h:graphicImage library="images" name="sample/#{p.images}" />
										</p>
										<h:outputLabel id="s1" for="username" value="#{p.name}"
											style="color:black;font-size:25px" />
										<h:outputLabel id="s2" for="username" value="#{p.description}" />
										<h:commandButton value=" Detail " type="submit"
											class="btn btn-info" style="margin-left: 170px" />
									</div>
								</h:panelGrid>
							</p:panel>
						</p:dataGrid>
					</h:form>
				</div>
			</div>
			<hr></hr>
			</section>
		</ui:define>
	</ui:composition>
</body>
</html>

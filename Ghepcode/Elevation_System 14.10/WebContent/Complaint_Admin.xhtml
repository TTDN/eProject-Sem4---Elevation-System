<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<body>

	<ui:composition template="./AdminMaster.xhtml">

		<ui:define name="content">
			<p:dataTable var="x" value="#{complaintBean.listComplaintDTOs}">
				<p:column headerText="Id">
					<h:outputText value="#{x.ID_User}" />

				</p:column>

				<p:column headerText="Contents:">
					<h:outputText value="#{x.contents}" />
				</p:column>

			</p:dataTable>
			<p:dataTable var="y" value="#{complaintBean.lu}">
				<p:column headerText="abc">
					<h:outputText value="#{y.fullName}" />
				</p:column>
				<p:column headerText="email">
					<h:outputText value="#{y.email}" />
				</p:column>
			</p:dataTable>


			<table>


				<ui:repeat value="#{complaintBean.listComplaintDTOs}" var="x">
					<tr>
						<td><h:outputText value="#{x.contents}" /></td>
					</tr>

				</ui:repeat>


				<ui:repeat value="#{complaintBean.lu}" var="y">
					<tr>
						<td><h:outputText value="#{y.email}" /></td>
					</tr>

				</ui:repeat>



			</table>




		</ui:define>

	</ui:composition>

</body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<body>

	<ui:composition template="./AdminMaster.xhtml">

		<ui:define name="content">
			<div
				style="background-color: white; margin: 45px 0px 100px 300px; position: absolute; border-radius: 10px">
				<h:form>
				<p:dataTable var="a" value="#{ProductBean.listproduct}"
					editable="true">

					<p:column>
						<h:outputText value="#{a.ID_Product}" />
					</p:column>
					<p:column headerText="Name Product">
						<h:outputText value="#{a.name}" />
					</p:column>
					<p:column headerText="Name Product">
					<h:commandButton value="Edit" class="btn btn-primary" action="#{ProductBean.Edit(a.ID_Product)}"></h:commandButton>
					</p:column>
				</p:dataTable>

</h:form>


			</div>
		</ui:define>

	</ui:composition>

</body>
</html>

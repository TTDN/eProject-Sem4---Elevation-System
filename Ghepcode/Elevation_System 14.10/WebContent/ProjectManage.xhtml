<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>

	<ui:composition template="./AdminMaster.xhtml">

		<ui:define name="content">
			<div
				style="background-color: white; margin: 45px 0px 100px 300px; position: absolute; border-radius: 10px">
				<h:form>
					<p:dataTable var="p" value="#{ProjectBean.listproject}"
						editable="true">
						<p:column headerText="ID Project">
							<h:outputText value="#{p.ID_Project}" />
						</p:column>
						<p:column headerText="Name Product">
							<h:outputText value="#{p.name}" />
						</p:column>
						<p:column headerText="Image">
							<h:graphicImage src="#{p.images}" width="200" height="200"></h:graphicImage>
						</p:column>
						<p:column>
							<h:commandButton value="Edit" class="btn btn-primary"
								action="#{ProjectBean.Edit(p.ID_Product)}"></h:commandButton>
						</p:column>
					</p:dataTable>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>

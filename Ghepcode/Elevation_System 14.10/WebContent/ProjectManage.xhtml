<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Insert Project</title>
</h:head>
<script src="//tinymce.cachefly.net/4.1/tinymce.min.js"></script>
<script type="text/javascript">
	tinymce
			.init({
				selector : "textarea",
				theme : "modern",
				plugins : [
						"advlist autolink lists link image charmap print preview hr anchor pagebreak",
						"searchreplace wordcount visualblocks visualchars code fullscreen",
						"insertdatetime media nonbreaking save table contextmenu directionality",
						"emoticons template paste textcolor colorpicker textpattern" ],
				toolbar1 : "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image",
				toolbar2 : "print preview media | forecolor backcolor emoticons",
				image_advtab : true,
				templates : [ {
					title : 'Test template 1',
					content : 'Test 1'
				}, {
					title : 'Test template 2',
					content : 'Test 2'
				} ]
			});
</script>
<h:body>
	<ui:composition template="./AdminMaster.xhtml">
		<ui:define name="content">
			<h:form enctype="multipart/form-data">
				<h:outputLabel value="Project Name: "></h:outputLabel>
				<h:inputText value="#{ProjectBean.p.name}"></h:inputText>
				<br />
				<h:outputLabel value="Cover: "></h:outputLabel>
				<p:fileUpload value="#{ProjectBean.file}" disabled="false"
					mode="simple"
					allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/"
					sizeLimit="100000" description="Select Images" multiple="false" />
				<br />
				<h:outputLabel value="Description: "></h:outputLabel>
				<h:inputText value="#{ProjectBean.p.description}"></h:inputText>
				<br />
				<h:inputTextarea name="content" style="width: 50%"
					value="#{ProjectBean.content}"></h:inputTextarea>
				<br />
				<h:commandButton value="Submit" action="#{ProjectBean.AddProject}"></h:commandButton>
			</h:form>
			<h:outputLabel style="color: red" value="#{ProjectBean.sessionInsertProject}"></h:outputLabel>
		</ui:define>
	</ui:composition>
</h:body>
</html>

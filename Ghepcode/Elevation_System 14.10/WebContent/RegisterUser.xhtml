<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="./MasterPage.xhtml">
		<ui:define name="content">
			<br></br>
			<h1 style="text-align: center">Register</h1>
			<br></br>
			<section id="registration-page" class="container">
			<h:form id="main-contact-form" name="contact-form" class="center">
				<fieldset class="registration-form">
					<div class="control-group">
						<div class="controls">
							<h3 style="float: left;padding: 10px">Username</h3> <h:inputText class="" id="username"
								required="true" p:placeholder="write something" requiredMessage="please do not leave blank"
								value="#{UserBean.us.userName}">
								<f:validateLength minimum="6" />
							</h:inputText>				
						</div>
						<h:message for="username" style="color:red"></h:message>
					</div>
					<div class="control-group">
						<div class="controls">
							 <h3 style="float: left;padding: 10px;padding-right: 15px">Password</h3> <h:inputSecret class="" id="password"
								required="true" p:placeholder="write something" requiredMessage="please do not leave blank"
								value="#{UserBean.us.passWord}">
								<f:validateLength minimum="6" />
							</h:inputSecret>					
						</div>
						<h:message for="password" style="color:red"></h:message>
					</div>
					<div class="control-group">
						<div class="controls">
						    <h3 style="float: left;padding: 10px;padding-right: 16px">Fullname</h3>
							<h:inputText id="fullName"
								required="true" p:placeholder="write something" requiredMessage="please do not leave blank"
								value="#{UserBean.us.fullName}">
								<f:validateLength minimum="6" />
							</h:inputText>					
						</div>
						<h:message for="fullName" style="color:red"></h:message>
					</div>
					<div class="control-group">
						<div class="controls">
						<h3 style="float: left;padding: 10px;padding-right: 50px">Email</h3>
							<h:inputText  id="email" required="true" requiredMessage="please do not leave blank"
								p:placeholder="write something" value="#{UserBean.us.email}">
								<f:validateLength minimum="6" />
							</h:inputText>			
						</div>
							<h:message for="email" style="color:red"></h:message>
					</div>
					<div class="control-group">
						<div class="controls">
						<h3 style="float: left;padding: 10px;padding-right: 50px;padding-right: 29px">Address</h3>
							<h:inputText class="" id="address" requiredMessage="please do not leave blank"
								required="true" p:placeholder="write something"
								value="#{UserBean.us.address}">
								<f:validateLength minimum="6" />
							</h:inputText>							
						</div>
						<h:message for="address" style="color:red"></h:message>
					</div>
					<div class="control-group">
						<div class="controls">
						<h3 style="float: left;padding: 10px;padding-right: 19px">company</h3>
							<h:inputText class="" id="company" requiredMessage="please do not leave blank"
								required="true" p:placeholder="write something"
								value="#{UserBean.us.company}">
								<f:validateLength minimum="6" />
							</h:inputText>		
						</div>
							<h:message for="company" style="color:red"></h:message>
					</div>
					<div class="control-group">
						<!-- Button -->
						<div class="controls">
							<h:commandButton type="submit"  class="btn btn-success btn-large btn-block" value="submit" action="#{UserBean.register}"></h:commandButton>
						</div>
					</div>
				</fieldset>
			</h:form>
			</section>
		</ui:define>
	</ui:composition>
</h:body>
</html>

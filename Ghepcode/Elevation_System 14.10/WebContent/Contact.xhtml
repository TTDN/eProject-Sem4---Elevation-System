<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" >
<h:body>

	<ui:composition template="./MasterPage.xhtml">

		<ui:define name="content">
			<section class="no-margin"> <iframe width="100%"
				height="400" frameborder="0" scrolling="no" marginheight="0"
				marginwidth="0"
				src="https://maps.google.com.au/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Dhaka,+Dhaka+Division,+Bangladesh&amp;aq=0&amp;oq=dhaka+ban&amp;sll=40.71353,-74.005973&amp;sspn=0.836898,1.815491&amp;ie=UTF8&amp;hq=&amp;hnear=Dhaka+Division,+Bangladesh&amp;t=m&amp;ll=24.542126,90.293884&amp;spn=0.124922,0.411301&amp;z=8&amp;output=embed"></iframe>
			</section>
			<section id="contact-page" class="container">
			<div class="row-fluid">

				<div class="span8">
					<h4>Contact Form</h4>
					<div class="status alert alert-success" style="display: none"></div>
						<h:form id="main-contact-form" name="contact-form">
						<p:panel id="panel" header="Contact Form" styleClass="panel panel-primary" >
						
						<div class="row-fluid">
						
							<div class="span5">
								<p:outputLabel for="fullname" value="Full Name " />
								<h:inputText class="input-block-level" id="fullname" required="true"
									placeholder="Your First Name" value="#{contactus.ctu.name}">
									<f:validateLength minimum="5" />
								</h:inputText>
								
								<h:message for="fullname" style="color:red"></h:message>
								<p:outputLabel for="telephone" value="Telephone" />
								<h:inputText  id="telephone" class="input-block-level" required="true"
									placeholder="Your Last Name" value="#{contactus.ctu.telephone}">
									<f:validateLength minimum="10" />
								</h:inputText>
								<p:outputLabel for="companyname" value="Company Name" />
								<h:inputText class="input-block-level" id="companyname" 
									placeholder="Your email address"
									value="#{contactus.ctu.companyName}">
								</h:inputText>
							</div>
							<div class="span7">
								<p:outputLabel for="contents" value="Firstname:" />
								<h:inputTextarea name="message" id="contents"
									class="input-block-level" rows="8"
									value="#{contactus.ctu.contents}">
									<f:validateLength minimum="50" />
								</h:inputTextarea>
						</div>
						<h:commandButton   class="btn btn-primary btn-large pull-right" value="Send Message" action="#{contactus.sendmessage}"></h:commandButton>
						</div>
						
						
						
</p:panel>
					</h:form>
				</div>
				<br></br> <br></br> <br></br>
				<!-- -Demo -->
 <div class="span3" style="margin-left: 800px ; margin-top: -325px">
			<h:form id="form">
    <p:dataList value="#{ContactInforBean.listContactInfor}" var="x" >
   
        <f:facet name="header">
        Contact Information
        </f:facet>
       <p>
						<i>Address:</i> #{x.address}
					</p>
					 <p>
						&nbsp;<i>MobilePhone:</i> #{x.mobilePhone}
					</p>
					<p>
					&nbsp;<i>TelePhone:</i> #{x.telePhone}
					</p>
					<p>
					&nbsp;<i>Fax:</i> #{x.FAX}
					</p>
					<p>
					&nbsp;<i>Email:</i> #{x.email}
					</p>
					<p>
					&nbsp;<i>Skype:</i> #{x.skype}
					</p>
					<p>
						&nbsp;<i>Yahoo:</i> #{x.yahoo}
					</p>
					
					
    </p:dataList>
    </h:form>
    </div>
    </div>
    <!-- End Demo -->
			<br></br>
			<br></br>
			</section>
		</ui:define>
	</ui:composition>
</h:body>
</html>

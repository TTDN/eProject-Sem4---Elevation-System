<h:body>

	<ui:composition template="./MasterPage.xhtml">

		<ui:define name="content">
		
	
			<section class="no-margin"> <iframe width="100%"
				height="400" frameborder="0" scrolling="no" marginheight="0"
				marginwidth="0"
				src="https://maps.google.com.au/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Dhaka,+Dhaka+Division,+Bangladesh&amp;aq=0&amp;oq=dhaka+ban&amp;sll=40.71353,-74.005973&amp;sspn=0.836898,1.815491&amp;ie=UTF8&amp;hq=&amp;hnear=Dhaka+Division,+Bangladesh&amp;t=m&amp;ll=24.542126,90.293884&amp;spn=0.124922,0.411301&amp;z=8&amp;output=embed"></iframe>
			</section>
			<br></br>
			<br></br>
			<section id="contact-page" class="container">
			<div class="row-fluid">

				<div class="span8">
					<div class="status alert alert-success" style="display: none"></div>
					<h:form id="main-contact-form" name="contact-form">
					<div class="panel panel-primary">
					  <div class="panel-heading">
					    <h3 class="panel-title">Contact Form</h3>
					  </div>
					  <div class="panel-body ">
					    <div class="row-fluid">

								<div class="span5">
									<p:outputLabel for="fullname" value="Full Name " />
									<h:inputText class="input-block-level" id="fullname"
										required="true" placeholder="Your First Name" requiredMessage="Not empty"
										value="#{contactus.ctu.name}">
										<f:validateLength minimum="5" />
									</h:inputText>
									<h:message for="fullname" style="color:red"></h:message>
<br></br>
									<p:outputLabel for="telephone" value="Telephone" />
									<h:inputText id="telephone" class="input-block-level"
										required="true" placeholder="Your Last Name" requiredMessage="Not empty"
										value="#{contactus.ctu.telephone}">
										<f:validateLength minimum="10" />
									</h:inputText>
									<h:message for="telephone" style="color:red"></h:message>
<br></br>
									<p:outputLabel for="companyname" value="Company Name" />
									<h:inputText class="input-block-level" id="companyname" requiredMessage="Not empty"
										placeholder="Your email address"
										value="#{contactus.ctu.companyName}">
									</h:inputText>

								</div>
								<div class="span7">
									<p:outputLabel for="contents" value="Contents" />
									<h:inputTextarea name="message" id="contents" required="true" requiredMessage="Not empty"
										class="input-block-level" rows="8"
										value="#{contactus.ctu.contents}">
										<f:validateLength minimum="50" />
									</h:inputTextarea>
									<h:message for="contents" style="color:red"></h:message>
									<br></br>
								<br></br>
								</div>
								
								<h:commandButton class="btn btn-primary btn-large pull-right"
									value="Send Message" action="#{contactus.sendmessage}"></h:commandButton>
							</div>
					  </div>
					</div>
					</h:form>
					
					
				</div>
				
				<br></br> <br></br> <br></br>
				<div class="span3">
					<h4>Our Address</h4>
					<p>Pellentesque habitant morbi tristique senectus et netus et

					<p>

					<p>
						<i class="icon-envelope"></i> &nbsp;email@example.com

					<p>
						<i class="icon-phone"></i> &nbsp;+123 45 67 89
					</p>
					<p>
						<i class="icon-globe"></i> &nbsp;http://www.shapebootstrap.net
					</p>
				</div>
			</div>
			<br></br>
			<br></br>
			</section>
		</ui:define>
	</ui:composition>
</h:body>

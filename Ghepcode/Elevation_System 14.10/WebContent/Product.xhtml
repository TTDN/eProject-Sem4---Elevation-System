<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >
      <style>
      		.ui-datagrid-column{
      			width: 30%
      		}
      		.ui-panel {
      			height: 1000px;
      		}
      </style>
    <body>
        <ui:composition template="./MasterPage.xhtml">

            <ui:define name="content">
                <section id="about-us" class="container main">
                    <hr />
                    <h1 class="center">Product</h1>      
                    <div class="row-fluid">
                             <div class="span3">
                            <h:form id="form" style="width:1170px;">
						<p:dataGrid var="p"  value="#{ProductBean.listproduct}" columns="3"
							layout="grid" rows="12" paginator="true" id="cars"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="6,12,22">
									<p:panel  style="text-align:center ; height:400px">
								<h:panelGrid
								 columns="1" >
										<p>
											<h:graphicImage style="height:250px;width:100%" library="images/product" name="#{p.images}" />
										</p>
										<h:outputLabel id="s1" for="username" value="#{p.name}"
											style="color:black;font-size:25px" />
										<h:outputLabel id="s2" for="username" value="#{p.description}" />
										
											<h:commandButton value="Details" action="#{ProductBean.View(p.ID_Product)}" 
											class="btn btn-info" style="margin-left: 170px"></h:commandButton>
									</h:panelGrid>
							</p:panel>

						</p:dataGrid>					
					</h:form>
                        </div>
                    </div>
                    <hr></hr>
                </section>
            </ui:define>
        </ui:composition>
    </body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Edit Project</title>
</head>
<script src="//tinymce.cachefly.net/4.1/tinymce.min.js"></script>
<script type="text/javascript">
	tinymce
			.init({
				selector : "textarea",
				theme : "modern",
				plugins : [
						"advlist autolink lists link image charmap print preview hr anchor pagebreak",
						"searchreplace wordcount visualblocks visualchars code fullscreen",
						"insertdatetime media nonbreaking save table contextmenu directionality",
						"emoticons template paste textcolor colorpicker textpattern" ],
				toolbar1 : "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image",
				toolbar2 : "print preview media | forecolor backcolor emoticons",
				image_advtab : true,
				templates : [ {
					title : 'Test template 1',
					content : 'Test 1'
				}, {
					title : 'Test template 2',
					content : 'Test 2'
				} ]
			});
</script>
<h:body>
	<h:form enctype="multipart/form-data">
		<h:outputLabel value="Project Name: "></h:outputLabel>
		<h:inputText value="#{ProjectBean.projectByID.name}"></h:inputText>
		<br />
		image
		<br />
		<h:outputLabel value="Cover: "></h:outputLabel>
		<p:fileUpload value="#{ProjectBean.file}" disabled="false"
			mode="simple"
			allowTypes="/(\.|\/)(jpg|jpeg|png|PNG|JPG|JPEG)$/"
			sizeLimit="100000" description="Select Images" multiple="false" />
		<br />
		<h:outputLabel value="Description: "></h:outputLabel>
		<h:inputText value="#{ProjectBean.projectByID.description}"></h:inputText>
		<br />
		<h:inputTextarea name="content" style="width: 50%"
			value="#{ProjectBean.projectByID.contents}"></h:inputTextarea>
		<br />
		<h:commandButton value="Submit" action="#{ProjectBean.EditProject}"></h:commandButton>
	</h:form>
</h:body>
</html>

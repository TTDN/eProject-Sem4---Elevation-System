<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Quotes</title>
</head>
<h:body>

	<ui:composition template="./MasterPage.xhtml">

		<ui:define name="content">
			<!-- session -->

			<c:choose>
				<c:when test="#{QuotesBean.session != 'null'}">
					
					<h:outputLabel value="#{QuotesBean.session}" style="color:red"></h:outputLabel>
				</c:when>
				
			</c:choose>
			<h:form>
				<!-- Name product -->
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
					<p:outputLabel for="console" value="Name Product" />
					<h:selectOneMenu id="console" value="#{QuotesBean.x}">
						<f:selectItems value="#{QuotesBean.listproduct}" var="a"
							itemLabel="#{a.name}" itemValue="#{a.ID_Product}" />
					</h:selectOneMenu>
				</h:panelGrid>
				<!-- Weight -->
				<h:outputLabel value="Weight"></h:outputLabel>
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

					<h:selectOneMenu id="n" value="#{QuotesBean.qu.weight}">
						<f:selectItem id="item1" itemLabel="450 Kg" itemValue="450 Kg" />
						<f:selectItem id="item2" itemLabel="630 Kg" itemValue="630 Kg" />
						<f:selectItem id="item3" itemLabel="825 Kg" itemValue="825 Kg" />
						<f:selectItem id="item4" itemLabel="1050 Kg" itemValue="1050 Kg" />
						<f:selectItem id="item5" itemLabel="1150 Kg" itemValue="1150 Kg" />
						<f:selectItem id="item6" itemLabel="1350 Kg" itemValue="1350 Kg" />
						<f:selectItem id="item7" itemLabel="1600 Kg" itemValue="1600 Kg" />
					</h:selectOneMenu>
				</h:panelGrid>

				<!-- Floor -->
				<h:outputLabel value="Floors"></h:outputLabel>
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

					<h:selectOneMenu id="a" value="#{QuotesBean.qu.floorNumber}">
						<f:selectItem id="a1" itemLabel="03 Floors" itemValue="03 Floors" />
						<f:selectItem id="a2" itemLabel="04 Floors" itemValue="04 Floors" />
						<f:selectItem id="a3" itemLabel="05 Floors" itemValue="05 Floors" />
						<f:selectItem id="a4" itemLabel="06 Floors" itemValue="06 Floors" />
						<f:selectItem id="a5" itemLabel="07 Floors" itemValue="07 Floors" />
						<f:selectItem id="a6" itemLabel="08 Floors" itemValue="08 Floors" />
						<f:selectItem id="a7" itemLabel="09 Floors" itemValue="09 Floors" />
						<f:selectItem id="a8" itemLabel="10 Floors" itemValue="10 Floors" />
						<f:selectItem id="a9" itemLabel="11 Floors" itemValue="11 Floors" />
						<f:selectItem id="a10" itemLabel="12 Floors" itemValue="12 Floors" />
						<f:selectItem id="a11" itemLabel="13 Floors" itemValue="13 Floors" />
						<f:selectItem id="a12" itemLabel="14 Floors" itemValue="14 Floors" />
						<f:selectItem id="a13" itemLabel="Greater than 15 floors"
							itemValue="Greater than 15 floors" />
					</h:selectOneMenu>
				</h:panelGrid>

				<!-- Speed -->
				<h:outputLabel value="Speed"></h:outputLabel>
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

					<h:selectOneMenu id="b" value="#{QuotesBean.qu.speed}">
						<f:selectItem id="b1" itemLabel="1.0 m/s" itemValue="1.0 m/s" />
						<f:selectItem id="b2" itemLabel="1.5 m/s" itemValue="1.5 m/s" />
						<f:selectItem id="b3" itemLabel="1.75 m/s" itemValue="1.75 m/s" />
						<f:selectItem id="b4" itemLabel="2.0 m/s" itemValue="2.0 m/s" />
						<f:selectItem id="b5" itemLabel="2.5 m/s" itemValue="2.5 m/s" />
						<f:selectItem id="b6" itemLabel="2.75 m/s" itemValue="2.75 m/s" />
						<f:selectItem id="b7" itemLabel="3.0 m/s" itemValue="3.0 m/s" />


					</h:selectOneMenu>
				</h:panelGrid>

				<!-- Hole Size -->
				<h:outputLabel value="Hole Size (Example:1850 width X 1750 depth(mm) )"></h:outputLabel>
				<h:inputText value="#{QuotesBean.qu.holeSize}"></h:inputText>
				<!-- Full name -->
				<h:outputLabel value="Full name"></h:outputLabel>
				<h:inputText value="#{QuotesBean.qu.fullName}"></h:inputText>
				<!-- Address -->
				<h:outputLabel value="Address"></h:outputLabel>
				<h:inputText value="#{QuotesBean.qu.address}"></h:inputText>

				<!--Email  -->

				<h:outputLabel value="Email"></h:outputLabel>
				<h:inputText value="#{QuotesBean.qu.email}"></h:inputText>
				<!-- telephone -->

				<h:outputLabel value="Telephone"></h:outputLabel>
				<h:inputText value="#{QuotesBean.qu.telephone}"></h:inputText>
				<!-- Payment -->



				<h:commandButton value="Send " action="#{QuotesBean.addquotes}"></h:commandButton>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>

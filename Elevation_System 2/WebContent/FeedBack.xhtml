<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" >
<h:body>

	<ui:composition template="./MasterPage.xhtml">

		<ui:define name="content">
			<section class="no-margin"> <iframe width="100%"
				height="400" frameborder="0" scrolling="no" marginheight="0"
				marginwidth="0"
				src="https://maps.google.com.au/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Dhaka,+Dhaka+Division,+Bangladesh&amp;aq=0&amp;oq=dhaka+ban&amp;sll=40.71353,-74.005973&amp;sspn=0.836898,1.815491&amp;ie=UTF8&amp;hq=&amp;hnear=Dhaka+Division,+Bangladesh&amp;t=m&amp;ll=24.542126,90.293884&amp;spn=0.124922,0.411301&amp;z=8&amp;output=embed"></iframe>
			</section>
			<section id="contact-page" class="container">
			<div class="row-fluid">

				<div class="span8">
					<h4>FeedBack Form</h4>
					<div class="status alert alert-success" style="display: none"></div>
						<h:form id="main-contact-form" name="contact-form">
						<p:panel id="panel" header="Feedback Form" styleClass="panel panel-primary" >
						
						<div class="row-fluid">
						
							<div class="span5">
								<p:outputLabel for="fullname" value="FullName: " />
								<h:inputText class="input-block-level" id="fullname" required="true"
									placeholder="Your Full Name:" value="#{insertfeedback.fb.name}">
									<f:validateRegex pattern="^[A-Z][a-zA-Z]*$" />
									<f:validateLength minimum="5" />
								</h:inputText>
								  <h:message for="fullname" style="color:red" />
								
								<p:outputLabel for="email" value="Email" />
								<h:inputText  id="email" class="input-block-level" required="true" requiredMessage="Email not required"
									placeholder="Your Last Name" value="#{insertfeedback.fb.email}">
									<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
								</h:inputText>
								 <h:message for="email" style="color:red" />
								  
								<p:outputLabel for="satisfying" value="Satisfying:" />
								<h:inputText class="input-block-level" id="satisfying" required="true" requiredMessage="Satisfying not required"
									placeholder="Your email address"
									value="#{insertfeedback.fb.satisfying}">
									
								</h:inputText>
								 
								  
								  <p:outputLabel for="contents" value="Contents:" />
								<h:inputText class="input-block-level" id="contents" required="true" requiredMessage="Contents not required"
									placeholder="Contents"
									value="#{insertfeedback.fb.contents}">
								</h:inputText>
								 <h:message for="contents" style="color:red" />
								 
								  <p:outputLabel for="problem" value="Problem:" />
								<h:inputText class="input-block-level" id="problem" required="true" requiredMessage="Satisfying not required"
									placeholder="Problem"
									value="#{insertfeedback.fb.problem}">
								</h:inputText>
								 <h:message for="problem" style="color:red" />
								 
								 <p:outputLabel for="improvement" value="Improvement:" />
								<h:inputText class="input-block-level" id="improvement" required="true" requiredMessage="Improvement not required"
									placeholder="Improvement"
									value="#{insertfeedback.fb.improvement}">
								</h:inputText>
								 <h:message for="improvement" style="color:red" />
								 
								  <p:outputLabel for="description" value="Description:" />
								<h:inputText class="input-block-level" id="description" required="true" requiredMessage="Description not required"
									placeholder="Description"
									value="#{insertfeedback.fb.description}">
								</h:inputText>
								 <h:message for="Description:" style="color:red" />
							</div>
						<h:commandButton   class="btn btn-primary btn-large pull-right" value="Send Message" action="#{insertfeedback.insertFB}"></h:commandButton>
						</div>
						
						
						
</p:panel>
					</h:form>
				</div>
				<br></br> <br></br> <br></br>
				<div class="span3">
					<h4>Our Address</h4>
					<p>Pellentesque habitant morbi tristique senectus et netus et
						malesuada fames ac turpis egestas.</p>
					<p>
						<i class="icon-map-marker pull-left"></i> 1209 Willow Oaks Lane,
						New York<br></br> Lafayette, 1212, United States
					</p>
					<p>
						<i class="icon-envelope"></i> &nbsp;email@example.com
					</p>
					<p>
						<i class="icon-phone"></i> &nbsp;+123 45 67 89
					</p>
					<p>
						<i class="icon-globe"></i> &nbsp;http://www.shapebootstrap.net
					</p>
				</div>
			</div>
			<br></br>
			<br></br>
			</section>
		</ui:define>
	</ui:composition>
</h:body>
</html>

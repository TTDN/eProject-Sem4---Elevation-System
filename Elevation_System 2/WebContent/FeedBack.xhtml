<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<link rel="stylesheet" href="css/validationEngine.jquery.css" type="text/css"/>  
<link rel="stylesheet" href="css/template.css" type="text/css"/>  
<script src="js/jquery-1.8.2.min.js" type="text/javascript"></script>  
<script src="js/jquery.validationEngine-vi.js" type="text/javascript" charset="utf-8"></script>  
<script src="js/jquery.validationEngine.js" type="text/javascript" charset="utf-8"></script> 
<script>(document).ready(function(){   
    // binds form submission and fields to the validation engine   
    jQuery("main-contact-form").validationEngine();   
});
</script>

</head>
<h:body>

	<ui:composition template="./MasterPage.xhtml">

		<ui:define name="content">
		
			<section id="contact-page" class="container">
			<div class="row-fluid">

				<div class="span8">
					<h4>Contact Form</h4>
					<div class="status alert alert-success" style="display: none"></div>

					<h:form id="main-contact-form" 
						name="contact-form">
						<div class="row-fluid">
							<div class="span5">
								<label>FullName:</label>
								<h:inputText class="validate[required] text-input"
									placeholder="Your First Name" value="#{insertfeedback.fb.name}">
								</h:inputText>
								
								<label>Email</label>
								<h:inputText type="text" class="input-block-level"
									placeholder="Your Email address:" value="#{insertfeedback.fb.email}">
								</h:inputText>
								<label>Description:</label>
								<h:inputText class="input-block-level"
									placeholder="Your email address"
									value="#{insertfeedback.fb.description}">
								</h:inputText>
								<label>Satisfying:</label>
								<h:inputText class="input-block-level"
									placeholder="Your email address"
									value="#{insertfeedback.fb.satisfying}">
								</h:inputText> 	
								<label>Contents:</label>
								<h:inputText class="input-block-level"
									placeholder="Your email address"
									value="#{insertfeedback.fb.contents}">
								</h:inputText> 
								<label>Problem:</label>
								<h:inputText class="input-block-level"
									placeholder="Your email address"
									value="#{insertfeedback.fb.problem}">
								</h:inputText> 
								<label>Improvement:</label>
								<h:inputText class="input-block-level"
									placeholder="Your email address"
									value="#{insertfeedback.fb.improvement}">
								</h:inputText> 
							</div>
						
						</div>
						<h:commandButton type="submit" class="btn btn-primary btn-large pull-right" value="SendMessage" action="#{insertfeedback.insertFB}"></h:commandButton>
						<p></p>

					</h:form>
				</div>
				<br></br> <br></br> <br></br>
				<div class="span3">
					<h4>Our Address</h4>
					<p>Pellentesque habitant morbi tristique senectus et netus et
						malesuada fames ac turpis egestas.</p>
					<p>
						<i class="icon-map-marker pull-left"></i> 1209 Willow Oaks Lane,
						New York<br></br> Lafayette, 1212, United States
					</p>
					<p>
						<i class="icon-envelope"></i> &nbsp;email@example.com
					</p>
					<p>
						<i class="icon-phone"></i> &nbsp;+123 45 67 89
					</p>
					<p>
						<i class="icon-globe"></i> &nbsp;http://www.shapebootstrap.net
					</p>
				</div>
			</div>
			<br></br>
			<br></br>
			</section>
		</ui:define>
	</ui:composition>
</h:body>
</html>

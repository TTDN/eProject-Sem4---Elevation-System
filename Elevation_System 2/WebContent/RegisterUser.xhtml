<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="./MasterPage.xhtml">
		<ui:define name="content">
			<br></br>
			<h1 style="text-align: center">Register</h1>
			<br></br>
			<section id="registration-page" class="container">
			<form class="center">
				<fieldset class="registration-form">
					<div class="control-group">
						<div class="controls">
							<h:inputText class="input-block-level" id="username"
								required="true" p:placeholder="write something"
								value="#{UserBean.us.userName}">
								<f:validateLength minimum="6" />
							</h:inputText>
							<h:message for="username" style="color:red"></h:message>
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<h:inputText class="input-block-level" id="password"
								required="true" p:placeholder="write something"
								value="#{UserBean.us.passWord}">
								<f:validateLength minimum="6" />
							</h:inputText>
							<h:message for="password" style="color:red"></h:message>
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<h:inputText class="input-block-level" id="fullName"
								required="true" p:placeholder="write something"
								value="#{UserBean.us.fullName}">
								<f:validateLength minimum="6" />
							</h:inputText>
							<h:message for="fullName" style="color:red"></h:message>
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<h:inputText class="input-block-level" id="email" required="true"
								p:placeholder="write something" value="#{UserBean.us.email}">
								<f:validateLength minimum="6" />
							</h:inputText>
							<h:message for="email" style="color:red"></h:message>
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<h:inputText class="input-block-level" id="address"
								required="true" p:placeholder="write something"
								value="#{UserBean.us.address}">
								<f:validateLength minimum="6" />
							</h:inputText>
							<h:message for="address" style="color:red"></h:message>
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<h:inputText class="input-block-level" id="company"
								required="true" p:placeholder="write something"
								value="#{UserBean.us.company}">
								<f:validateLength minimum="6" />
							</h:inputText>
							<h:message for="address" style="color:red"></h:message>
						</div>
					</div>
					<div class="control-group">
						<!-- Button -->
						<div class="controls">
							<h:commandButton type="submit"  class="btn btn-success btn-large btn-block" value="submit" action="#{UserBean.register}"></h:commandButton>
						</div>
					</div>
				</fieldset>
			</form>
			</section>
		</ui:define>
	</ui:composition>
</h:body>
</html>

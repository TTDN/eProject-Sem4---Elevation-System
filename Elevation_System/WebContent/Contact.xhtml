<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>

	<ui:composition template="./MasterPage.xhtml">

		<ui:define name="content">
			<section class="no-margin"> <iframe width="100%"
				height="400" frameborder="0" scrolling="no" marginheight="0"
				marginwidth="0"
				src="https://maps.google.com.au/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Dhaka,+Dhaka+Division,+Bangladesh&amp;aq=0&amp;oq=dhaka+ban&amp;sll=40.71353,-74.005973&amp;sspn=0.836898,1.815491&amp;ie=UTF8&amp;hq=&amp;hnear=Dhaka+Division,+Bangladesh&amp;t=m&amp;ll=24.542126,90.293884&amp;spn=0.124922,0.411301&amp;z=8&amp;output=embed"></iframe>
			</section>
			<section id="contact-page" class="container">
			<div class="row-fluid">

				<div class="span8">
					<h4>Contact Form</h4>
					<div class="status alert alert-success" style="display: none"></div>

					<h:form id="main-contact-form" 
						name="contact-form">
						<div class="row-fluid">
							<div class="span5">
								<label>First Name</label>
								<h:inputText class="input-block-level"
									placeholder="Your First Name" value="#{contactus.ctu.name}">
								</h:inputText>
								<label>Last Name</label>
								<h:inputText type="text" class="input-block-level"
									placeholder="Your Last Name" value="#{contactus.ctu.telephone}">
								</h:inputText>
								<label>Email Address</label>
								<h:inputText class="input-block-level"
									placeholder="Your email address"
									value="#{contactus.ctu.companyName}">
								</h:inputText>
							</div>
							<div class="span7">
								<label>Message</label>
								<h:inputTextarea name="message" id="message"
									class="input-block-level" rows="8"
									value="#{contactus.ctu.contents}">
								</h:inputTextarea>
							</div>
						</div>
						<h:commandButton type="submit" class="btn btn-primary btn-large pull-right" value="SendMessage" action="#{contactus.sendmessage}"></h:commandButton>
						<p></p>

					</h:form>
				</div>
				<br></br> <br></br> <br></br>
				<div class="span3">
					<h4>Our Address</h4>
					<p>Pellentesque habitant morbi tristique senectus et netus et
						malesuada fames ac turpis egestas.</p>
					<p>
						<i class="icon-map-marker pull-left"></i> 1209 Willow Oaks Lane,
						New York<br></br> Lafayette, 1212, United States
					</p>
					<p>
						<i class="icon-envelope"></i> &nbsp;email@example.com
					</p>
					<p>
						<i class="icon-phone"></i> &nbsp;+123 45 67 89
					</p>
					<p>
						<i class="icon-globe"></i> &nbsp;http://www.shapebootstrap.net
					</p>
				</div>
			</div>
			<br></br>
			<br></br>
			</section>
		</ui:define>
	</ui:composition>
</h:body>
</html>

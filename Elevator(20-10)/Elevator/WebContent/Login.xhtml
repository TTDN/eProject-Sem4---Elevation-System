<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<!-- 	xmlns:p="http://primefaces.org/ui" -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login</title>
</head>
<h:body>
	<ui:composition template="./MasterPage.xhtml">
		<ui:define name="content">
			<div class="container"
				style="background-image: url('#{resource['images/back1.png']}'); width: 100%;">
				<h:form id="form" class="form-signin">
					<h1 class="form-signin-heading text-muted">Sign In</h1>
					<h:inputText class="form-control" p:placeholder="Username"
						value="#{UserBean.us.userName}" required="true" autofocus=""></h:inputText>
					<h:inputSecret type="password" class="form-control"
						p:placeholder="Password" required="true"
						value="#{UserBean.us.passWord}"></h:inputSecret>
					<h:commandButton value="Sign In"
						class="btn btn-lg btn-primary btn-block"
						action="#{UserBean.Login}"></h:commandButton>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>

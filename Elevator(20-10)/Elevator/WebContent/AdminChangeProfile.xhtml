<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<body>
	<ui:composition template="./AdminMaster.xhtml">

		<ui:define name="content">
		<h:link value="Change Password" outcome="AdminChangePassword"></h:link>
		 <div style="background-color: white;margin:45px 0px 100px 300px;position: absolute;border-radius: 10px;padding: 50px">             
			<h:form>
				<h:inputHidden value="#{AdminBean.sessionID_Admin}"></h:inputHidden>
				<h:outputLabel value="Fullname"></h:outputLabel>
				<h:inputText value="#{AdminBean.ad.fullname}"></h:inputText>
				<br></br>
				<h:outputLabel value="Telephone Number"></h:outputLabel>
				<h:inputText value="#{AdminBean.ad.phone}"></h:inputText>
				<br></br>
				<h:outputLabel value="Email"></h:outputLabel>
				<h:inputText value="#{AdminBean.ad.email}"></h:inputText>
				<br></br>
				<h:outputLabel value="Address"></h:outputLabel>
				<h:inputText value="#{AdminBean.ad.address}"></h:inputText>
				<br></br>
				<h:commandButton action="#{AdminBean.ChangeProfile}" value="Change Password"></h:commandButton>
			</h:form>
			</div>
		</ui:define>

	</ui:composition>
</body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<body>


	<ui:composition template="./AdminMaster.xhtml">

		<ui:define name="content">


			<h:form id="form">

				<p:dataTable var="fb" value="#{insertfeedback.listFeedbackDTOs}" style="margin-left: 248px; width:800px;margin-top:40px;" >
					<p:column headerText="Name">
						<h:outputText value="#{fb.name}" />
					</p:column>
					<p:column headerText="Email">
						<h:outputText value="#{fb.email}" />
					</p:column>
					<p:column headerText="Description">
						<h:outputText value="#{fb.description}" />
					</p:column>
					<p:column headerText="Satisfying">
						<h:outputText value="#{fb.satisfying}" />
					</p:column>
					
						<p:column headerText="Detail">
						<h:commandButton value="detail" style="center" action="#{insertfeedback.View(fb.ID_Feedback)}" />
						
					</p:column>
				</p:dataTable>

			</h:form>


		</ui:define>

	</ui:composition>

</body>
</html>

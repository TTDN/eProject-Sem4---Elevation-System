<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<body>
	<ui:composition template="./AdminMaster.xhtml">

		<ui:define name="content">
		<div
				style="background-color: wheat; margin: 45px 0px 100px 300px; position: absolute; border-radius: 10px; width:75%; ">
			<h1 style="margin-left: 347px;"> Login Form</h1>
			<h:form id="forml">
				<h:outputLabel value="Username"></h:outputLabel>
				<h:inputText value="#{AdminBean.ad.userName}"></h:inputText>
				<br></br>
				<h:outputLabel value="Password"></h:outputLabel>
				<h:inputSecret value="#{AdminBean.ad.passWord}"></h:inputSecret>
				<br></br>
				<c:choose>
					<c:when test="#{AdminBean.sessionAdminLoginNotification != 'null'}">
						#{AdminBean.sessionAdminLoginNotification} 
					</c:when>
				</c:choose>
				<br></br>
				<h:selectBooleanCheckbox />Remember Password
                <h:commandButton action="#{AdminBean.Login}"
					value="Login" ></h:commandButton>
			</h:form>
			</div>
			
		</ui:define>

	</ui:composition>
</body>
</html>

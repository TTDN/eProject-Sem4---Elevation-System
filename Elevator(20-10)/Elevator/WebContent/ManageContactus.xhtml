<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<body>

	<ui:composition template="./AdminMaster.xhtml">

		<ui:define name="content">
			<div
				style="background-color: white; margin: 45px 0px 100px 300px; position: absolute; border-radius: 10px">
			<h1 style="margin-left: 347px;"> List Contact</h1>
				<h:form>
				<p:dataTable var="a" value="#{Contactus.listcontactus}"
					editable="true" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">

					<p:column headerText="Customer Name">
						<h:outputText value="#{a.name}" style="width:15%;" />
					</p:column>
					<p:column headerText="Telephone">
						<h:outputText value="#{a.telephone}" style="width:15%;" />
					</p:column>
					<p:column headerText="Company Name">
					<h:outputText value="#{a.companyName}" style="width:15%;"></h:outputText>
					</p:column>
					
					<p:column headerText="Message">
					<h:outputText value="#{a.contents}" style="width:55%;"></h:outputText>
					</p:column>
				</p:dataTable>

</h:form>




			</div>
		</ui:define>

	</ui:composition>

</body>
</html>

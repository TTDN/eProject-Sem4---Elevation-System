<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<body>

	<ui:composition template="./AdminMaster.xhtml">

		<ui:define name="content">
			<div
				style="background-color: white; margin: 45px 0px 100px 300px; position: absolute; border-radius: 10px">
				<h1 style="color: darkgreen;margin-left: 377px;"> User List</h1>
				
				<p:dataTable var="a" value="#{UserBean.listUser}" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
					editable="true">
					<p:column headerText="User Name">
						<h:outputText value="#{a.userName}" />
					</p:column>
					<p:column headerText="Full Name">
						<h:outputText value="#{a.fullName}" />
					</p:column>
					<p:column headerText="Email">
						<h:outputText value="#{a.email}" />
					</p:column>
					
						<p:column headerText="Address">
						<h:outputText value="#{a.address}" />
					</p:column>
					<p:column headerText="Company Name">
						<h:outputText value="#{a.company}" />
					</p:column>
					
				</p:dataTable>
				
</div>
</ui:define>
</ui:composition>
</body>
</html>

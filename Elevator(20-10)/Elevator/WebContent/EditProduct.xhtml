<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">



<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

<title>Insert Product</title>

</head>
<body>
	
		<ui:composition template="./3.xhtml">

		<ui:define name="content">
	
		<div class="panel panel-primary" style="width: 800px ; margin-left: 300px;border: 1px solid rgb(217, 231, 235);">
  <div class="panel-heading">Panel heading without title</div>
  <div class="panel-body">
  <h:form >
    <h:outputLabel value="Name Product"></h:outputLabel>
    
						<p:inputText value="#{ProductBean.productById.name}"></p:inputText>
						<br></br>
						<!-- image -->
						<p:fileUpload value="#{fileUploadView.file}" mode="simple"
							disabled="true" />

						<p:commandButton value="Upload" ajax="false"
							actionListener="#{fileUploadView.upload}" disabled="false" />

						<br></br>
						<!-- Description -->
						<h:outputLabel value="Desciption"></h:outputLabel>
						<h:inputTextarea value="#{ProductBean.productById.description}" style="width:343px; height:116px"></h:inputTextarea>
						<h:outputText id="display" />
						<br></br>
						<!-- Content -->
						<h:outputText value="Contents"></h:outputText>
						<br></br>
						<br></br>
			<h:inputTextarea value="#{ProductBean.productById.contents}" style="width:500px; height:400px;"></h:inputTextarea>
    
<h:commandButton value="Update" action="#{ProductBean.update(ProductBean.productById)}"></h:commandButton>
	</h:form>
  </div>
  
</div>
		</ui:define>
	</ui:composition>
</body>
</html>

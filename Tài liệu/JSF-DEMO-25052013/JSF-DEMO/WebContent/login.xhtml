<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>JSF REGISTER FORM DEMO</title>
    </h:head>
    <h:body>
        <h:form>
        	<h:messages style="color:red;margin:8px;" /><br/>
        	
        	<h:outputLabel>User Name: </h:outputLabel>
        	<h:inputText id="username" name="username" value="#{loginBean.username}" 
        		/>
        	
        	<h:outputLabel>Address:</h:outputLabel>
        	<h:inputText id="password" name="password" value="#{loginBean.password}"/>
        		
       			
        	
        	<h:commandButton action="#{loginBean.login}" value="LOGIN" />
        </h:form>        
    </h:body>
</html>
